<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoCraft - AI Logo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Your Unique Logo with LogoCraft</h1>
    <input type="text" id="description" placeholder="Enter logo description..." size="50">
    <button onclick="generateLogo()">Generate Logo</button>

    <div id="loading" style="display:none;">Generating your logo...</div>
    <div id="logoContainer" style="display:none;">
        <h3>Your Generated Logo:</h3>
        <img id="generatedLogo" src="" alt="Generated Logo" />
    </div>

    <script src="script.js"></script>
</body>
</html>
